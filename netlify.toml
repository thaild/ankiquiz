[build]
  # Build command for Netlify
  command = "npm run build"
  
  # Publish directory (static files)
  publish = "."
  
  # Functions directory (if using serverless functions)
  functions = "functions"
  
[functions]
  external_node_modules = ["express", "cors"]
  node_bundler = "esbuild"
  included_files = ["functions/**"]

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Build environment variables
  NODE_ENV = "production"

# Netlify Identity configuration
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Identity settings
[identity]
  external = false

# API requests go through the API function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com https://identity.netlify.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com https://identity.netlify.com; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https: https://identity.netlify.com; frame-src 'self' https://identity.netlify.com;"

# Cache static assets
[[headers]]
  for = "/public/**"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# No cache for index.json files to ensure fresh data
[[headers]]
  for = "/public/data/**/index.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment variables for different contexts
[context.production.environment]
  NODE_ENV = "production"
  API_BASE_URL = "https://ankiquiz.netlify.app/api"

[context.deploy-preview.environment]
  NODE_ENV = "preview"
  API_BASE_URL = "https://ankiquiz.netlify.app/api"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  API_BASE_URL = "https://ankiquiz.netlify.app/api" 